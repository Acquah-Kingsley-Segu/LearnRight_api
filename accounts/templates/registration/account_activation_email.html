<!DOCTYPE html>
<html>
<head>

    <title>Account Activation</title>

</head>
<body>
    <div class="container">
        <h2>Account Verification</h2>

        <p>Kind regards,</p>
        <p>TeamFileService</p>
    </div>
</body>
</html>
